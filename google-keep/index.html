<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
        </link>
        <link rel="stylesheet" href="styles.css">
        </link>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <div class="modal">
            <div class="modal-content-wrapper">
                <input class="modal-title" autocomplete="off" type="text" placeholder="Note title">
                <div class="modal-text-container">
                    <textarea class="modal-text" placeholder="Take a note..."></textarea>
                    <a class="modal-save-button">Close</a>
                </div>
            </div>
            
        </div>
        <header>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Google Keep Logo" width="50" height="50">
            <h1>Keep</h1>   
        </header>
        <form class="main-form">
            <input class="note-title" autocomplete="off" type="text" placeholder="Note title">
            <div class="note-text-container">
                <textarea class="note-text" placeholder="Take a note..."></textarea>
                <button class="save-button" type="submit">Save</button>
            </div>
        </form>

        <main class="notes-container">
                <!-- to be filled by JS -->
        </main>


    </body>
    <script src="script.js"></script>


</html>
