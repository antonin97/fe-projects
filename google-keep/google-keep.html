<html>

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
        </link>
        <link rel="stylesheet" href="style-google.css">
        </link>
    </head>
    <div class="modal-form-wrapper">
        <form class="modal-form">
            <input autocomplete="off" type="text" class="note-title-modal" placeholder="Note title">
            <div class="note-text-container">
                <textarea class="note-text-modal" placeholder="Take a note..."></textarea>
                <button class="close-button-modal" type="button">Close</button>
                <button class="save-button-modal" type="submit">Save</button>
            </div>
        </form>
    </div>
    <body>
        <header>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Google Keep Logo" width="50" height="50">
            <h1>Google Keep</h1>   
        </header>
        <form>
            <input autocomplete="off" type="text" class="note-title" placeholder="Note title">
            <div class="note-text-container">
                <textarea class="note-text" placeholder="Take a note..."></textarea>
                <button class="save-button" type="submit">Save</button>
            </div>
        </form>

        <main class="notes-container">
                <!-- to be filled by JS -->
        </main>


    </body>
    <script src="script.js"></script>


</html>
